    <script>
        $(".regular").show();
        $(".regular").slick({
            dots: false,
            arrows: false,
            pauseOnHover: false,
            infinite: true,
            slidesToShow: 1,
            cssEase: 'linear',
            autoplay: true,
            autoplaySpeed: 5500,
            slidesToScroll: 1
        });

        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() != 0) {
                    $('#toTop').fadeIn();
                } else {
                    $('#toTop').fadeOut();
                }
            });

            $('#toTop').click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 800);
            });
        });

    </script>
    <script>
